<body>
    <div  id="container">
        <h1 id="titulo">Poema de otoño</h1>
        <p id="parrafo">El cárdeno otoño
            no tiene leyendas
            para mí. Los salmos
            de las frondas muertas,
            jamás he escuchado,
            que el viento se lleva.
            Yo no sé los salmos
            de las hojas secas,
            sino el sueño verde
            de la amarga tierra. </p>

    </div>
</body>
